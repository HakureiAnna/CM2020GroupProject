<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questionnaire</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EAT RIGHT DAILY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Plan a Day</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Past Days</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container sm-col-6">
            <div class="row m-3 ">
                <h2>Let's get started!</h2>
            </div>
            <div class="row ms-3 mb-3">
                We're going to use the following questions to help determine your recommended total daily caloric intake.
            </div>
            <form>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingAge">
                    <label for="floatingInput">Age</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingWeight">
                    <label for="floatingPassword">Weight (in kg)</label>
                </div>
                <select class="form-select mb-3" aria-label="Gender">
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <select class="form-select mb-3" aria-label="Weekly Physical Activity">
                    <option selected>Weekly Physical Activity</option>
                    <option value="1">Light (less than twice a week)</option>
                    <option value="2">Moderate (2-4 times a week)</option>
                    <option value="3">Heavy (more than 3 times a week)</option>
                </select>
                <select class="form-select mb-3" aria-label="Nutritional Goal">
                    <option selected>Nutritional Goal</option>
                    <option value="1">Weight loss</option>
                    <option value="2">Weight maintenance</option>
                    <option value="3">Weight gain (bulking)</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">Footer</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
